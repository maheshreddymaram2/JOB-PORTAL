<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Screenshot 2025-01-25 221809.png" alt="Company Logo" class="logo">
            <span class="logo-text">Company Name</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="application-container">
        <h1>Job Application</h1>

        <!-- Job Details Section -->
        <section class="job-details">
            <h2 id="job-title">Job Title</h2>
            <p><strong>Description:</strong> <span id="job-description">Job description here.</span></p>
            <p><strong>Location:</strong> <span id="job-location">Location here.</span></p>
            <p><strong>Salary:</strong> <span id="job-salary">Salary details here.</span></p>
            <p><strong>Role:</strong> <span id="job-role">Role details here.</span></p>
        </section>

        <!-- HR Details Section -->
        <section class="hr-details">
            <h2>Contact HR</h2>
            <p><strong>HR Name:</strong> <span id="hr-name">HR name here.</span></p>
            <p><strong>Email:</strong> <span id="hr-email">HR email here.</span></p>
        </section>

        <!-- Application Form -->
        <section class="application-form">
            <h2>Apply for this Job</h2>
            <form id="applyForm">
                <label for="applicant-name">Your Name:</label>
                <input type="text" id="applicant-name" name="applicant-name" required>

                <label for="applicant-email">Your Email:</label>
                <input type="email" id="applicant-email" name="applicant-email" required>

                <label for="applicant-phone">Your Phone:</label>
                <input type="tel" id="applicant-phone" name="applicant-phone" required>

                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </footer>
</body>
</html>
