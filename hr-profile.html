<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Screenshot 2025-01-25 221809.png" alt="Job Portal Logo" class="logo">
            <span class="logo-text">Job Portal</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="job-list.html">Jobs</a></li>
                <li><a href="hr-dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <span class="toggle-bar">&#9776;</span>
    </header>

    <div class="profile-container">
        <h1>HR Profile</h1>
        <form id="hr-profile-form">
            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="hr-id">HR ID</label>
            <input type="text" id="hr-id" name="hr_id" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </footer>

    <script src="hr-profile.js"></script>
</body>
</html>
